<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Person Direction Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell" role="main">
      <header class="hero" role="banner">
        <div class="brand">
          <div>
            <h1 class="title">GuideDog</h1>
            <p class="subtitle">Hear where people are.</p>
          </div>
        </div>
      </header>

      <section class="card" aria-label="Camera and capture">
        <div class="preview" aria-hidden="true">
          <video id="video" autoplay playsinline muted></video>
          <div class="glow" aria-hidden="true"></div>
          <canvas id="canvas" class="hidden"></canvas>
        </div>

        <button id="btnCapture" class="big" aria-label="Take photo and describe where people are">
          Take photo
        </button>

        <div id="status" class="status" aria-live="assertive">
          Ready. Tap “Take photo”.
        </div>

      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
